<div class="container mt-4">
  <h2>Editar Cliente</h2>
  <form (ngSubmit)="updateUser()">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" [(ngModel)]="user.name" name="name" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Correo</label>
      <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Tel√©fono</label>
      <input type="text" class="form-control" [(ngModel)]="user.phone" name="phone" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Estatus</label>
      <select class="form-select" [(ngModel)]="user.status" name="status">
        <option value="active">Activo</option>
        <option value="inactive">Inactivo</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">Actualizar</button>
    <a routerLink="/users" class="btn btn-secondary ms-2">Cancelar</a>
  </form>
</div>
