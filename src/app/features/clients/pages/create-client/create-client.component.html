<div class="container mt-4 bg-success">
  <h2>Agregar Cliente</h2>
  <form (ngSubmit)="createClient()">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" [(ngModel)]="client.name" name="name" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Correo</label>
      <input type="email" class="form-control" [(ngModel)]="client.email" name="email" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Tel√©fono</label>
      <input type="text" class="form-control" [(ngModel)]="client.phone" name="phone" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a routerLink="/clients" class="btn btn-secondary ms-2">Cancelar</a>
  </form>
</div>
